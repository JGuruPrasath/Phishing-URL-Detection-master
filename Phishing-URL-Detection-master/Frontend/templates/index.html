<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Phishing URL Detector - Check website safety instantly">
    <meta name="keywords" content="phishing url, cybersecurity, url checker, machine learning">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <title>Phishing URL Detector</title>
</head>

<body>
    <div class="overlay"></div>
    <div class="container text-center main-container">
        <h1 class="main-title">üöÄ PHISHING URL DETECTION</h1>
        <p class="subtitle">Enter a URL below and check if it's safe or not</p>
        
        <form action="/" method="post" class="form-box">
            <input type="text" class="form__input" name="url" id="url" placeholder="Enter website URL..." required />
            <button class="button" role="button">Check Now</button>
        </form>

        <div class="result-box">
            <h6 class="right"><a href="{{ url }}" target="_blank">{{ url }}</a></h6>
            <h3 id="prediction"></h3>
            <div class="action-buttons">
                <button class="button2" id="button2" onclick="window.open('{{url}}')" target="_blank">‚ö†Ô∏è Continue Anyway</button>
                <button class="button1" id="button1" onclick="window.open('{{url}}')" target="_blank">‚úÖ Safe, Visit</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script>
        let x = '{{xx}}';
        let num = x * 100;
        if (0 <= x && x < 0.50) {
            num = 100 - num;
        }
        let txtx = num.toString();
        if (x <= 1 && x >= 0.50) {
            var label = "‚úÖ Website is " + txtx + "% safe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button1").style.display = "inline-block";
        } else if (0 <= x && x < 0.50) {
            var label = "‚ùå Website is " + txtx + "% unsafe to use...";
            document.getElementById("prediction").innerHTML = label;
            document.getElementById("button2").style.display = "inline-block";
        }
    </script>
</body>
</html>
